<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <link rel='stylesheet' href='http://cdn.staticfile.org/jquery-mobile/1.3.2/jquery.mobile.css' />
  <script src='http://cdn.staticfile.org/jquery/2.0.3/jquery.js'></script>
  <script src='http://cdn.staticfile.org/jquery-mobile/1.3.2/jquery.mobile.js'></script>
  <script src='/socket.io/socket.io.js'></script>
</head>
<body>
<div data-role='page'>
  <div data-role='header'>
    <h1>welcome</h1>
  </div>
  <div data-role='content'>
    <a href='/signin' data-role='button' data-transition='flip'>登陆</a>
    <a href='/signup' data-role='button'  data-transition='flip'>注册</a>
  </div>
  <div data-role='content'>
    <p><%= err%></p>
  </div>
  <div data-role='content'>
    <ul data-role="listview">
      <% for (var i = 0, room; room = rooms[i]; i++) { %>
        <li><a href='/room/<%= room[0]%>'><%= room[0]%><span class="ui-li-count"><%= room[1]%></span></a></li>
      <% } %>
    </ul>
  </div>
  <div data-role='footer'>
    <h1>chat room</h1>
  </div>
</div>
</body>
</html>
